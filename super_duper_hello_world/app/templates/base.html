<html>
    <title>
        {% block title %}{% endblock %}
    </title>
    <header>
        {% block header %}{% endblock %}
    </header>
    <body>
        {% block body %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ messages }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </body>
</html>
